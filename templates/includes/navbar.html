{% load static %}

<nav class="navbar navbar-expand-lg color-2-bg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand color-1-text" href="{% url 'home' %}">
            <span id="main-logo">{% include 'includes/logo.html' %}</span>
            <span>HealthBro</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 color-1-text">
                <li class="nav-item">
                    <a class="nav-link color-1-text" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link color-1-text" href="{% url 'account_logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color-1-text" href="{% url 'profile' user.profile.id %}">Profile</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link color-1-text" href="{% url 'account_signup' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color-1-text" href="{% url 'account_login' %}">Login</a>
                </li>
                {% endif %}

            </ul>
            {% if user.is_authenticated %}
            <span class="navbar-text text-muted">
                Logged in as {{user.username}}
            </span>
            {% endif %}
        </div>
    </div>
</nav>
